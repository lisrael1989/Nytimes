<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>New York times Clone</title>
  </head>
  <body>
    <header>
      <section class="first-header-row">
        <section class="search-header">
          <i class="fa-solid fa-magnifying-glass"></i>
        </section>
        <section class="header-language">
          <a href="/"> U.S</a>
          <a class="active" href="#"> international</a>
          <a href="#"> canada</a>
          <a href="https://www.nytimes.com/es/"> Español</a>
          <a href="https://cn.nytimes.com/"> 中文</a>
        </section>
        <section class="header-btn">
          <button>SUBSCRIBE FOR $0.50/WEEK</button>
          <button>LOG IN</button>
        </section>
      </section>

      <section class="header-middle-section">
        <section class="date">
          <p>Friday,August 30, 2024</p>
          <p>Today's Paper</p>
        </section>

        <section class="logo-section">
          <img src="img/NewYorkTimes.svg.png" alt="nytimes-logo" />
        </section>

        <section class="trade-header-section">
          <p>S&P</p>

          <p class="trade-up">
            +0.5% <i class="fa-solid fa-arrow-up" style="color: #04e753"></i>
          </p>
        </section>
      </section>

      <nav class="nav-section">
        <ul>
          <li>
            U.S
            <i class="fa-solid fa-chevron-down" style="color: #979797"></i>
          </li>
          <li>
            World
            <i class="fa-solid fa-chevron-down" style="color: #979797"></i>
          </li>
          <li>
            Business
            <i class="fa-solid fa-chevron-down" style="color: #979797"></i>
          </li>
          <li>
            Arts
            <i class="fa-solid fa-chevron-down" style="color: #979797"></i>
          </li>
          <li>
            Lifestyle
            <i class="fa-solid fa-chevron-down" style="color: #979797"></i>
          </li>
          <li>
            Opinion
            <i
              class="fa-solid fa-chevron-down row-down"
              style="color: #979797"
            ></i>
          </li>
          <li class="divider">|</li>
          <li>
            Audio
            <i class="fa-solid fa-chevron-down" style="color: #979797"></i>
          </li>
          <li>
            Games
            <i class="fa-solid fa-chevron-down" style="color: #979797"></i>
          </li>
          <li>
            Cooking
            <i class="fa-solid fa-chevron-down" style="color: #979797"></i>
          </li>
          <li>
            Wirecutter
            <i class="fa-solid fa-chevron-down" style="color: #979797"></i>
          </li>
          <li>
            The Athletic
            <i class="fa-solid fa-chevron-down" style="color: #979797"></i>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
